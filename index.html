<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'custom-text-primary': '#1f2937',
              'custom-text-secondary': '#6b7280',
              'custom-bubble-sent': '#0ea5e9',
              'custom-bubble-received': '#ffffff',
              'custom-online': '#16a34a',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Fallback color */
        background-color: #93c5fd; 
        /* Layered background: grid lines on top of the gradient */
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px),
          linear-gradient(to bottom right, #a5f3fc, #93c5fd);
        background-size: 2rem 2rem, 2rem 2rem, 100% 100%;
        background-position: center center;
      }

      /* For Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(224, 242, 254, 0.5); /* cyan-100 with alpha */
      }
      ::-webkit-scrollbar-thumb {
        background: #7dd3fc; /* sky-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8; /* sky-400 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Polyfill for process.env to prevent crashes in browser environments like GitHub Pages
      window.process = { env: { API_KEY: undefined } };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
