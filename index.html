<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#1e202a',
              'light-bg': '#f7f7fc',
              'sent-bubble': '#e9e7ff',
              'received-bubble': '#ffffff',
              'primary-accent': '#3d84ff',
              'text-dark': '#1e202a',
              'text-light': '#ffffff',
              'text-muted': '#9a9caf',
              'unread-badge': '#6c5ce7',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }
      .starry-night {
        background: #000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        z-index: 0;
      }
      .twinkling{
        background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
        z-index:1;
        animation:move-twink-back 200s linear infinite;
      }
      body {
        background-color: #4d4f58;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Polyfill for process.env to prevent crashes in browser environments like GitHub Pages
      window.process = { env: { API_KEY: undefined } };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
